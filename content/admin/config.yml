backend:
  name: bitbucket
  repo: Plasmoidian/thegaymoviecatalog
  branch: master
  app_id: V39CXUeYkG9hBg92TP

# This line should *not* be indented
media_folder: "/images" # Media files will be stored in the repo under images/uploads
public_folder: "/images" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "Blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "Blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "date", name: "date", widget: "datetime"}
      - {label: "Post Type", name: "post_type", default: "text"}
      - {label: "Featured Image", name: "featured_image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "Gay Movie" # Used in routes, e.g., /admin/collections/blog
    label: "Gay Movie" # Used in the UI
    folder: "Gay Movie" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Original Title", name: "original", widget: "string"}
      - {label: "Year", name: "year", widget: "string"}
      - {label: "Country", name: "country", widget: "string"}
      - {label: "Featuring", name: "featuring", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Video", name: "youtube", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "Gay Short Movie" # Used in routes, e.g., /admin/collections/blog
    label: "Gay Short Movie" # Used in the UI
    folder: "Gay Short Movie" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Original Title", name: "original", widget: "string"}
      - {label: "Year", name: "year", widget: "string"}
      - {label: "Country", name: "country", widget: "string"}
      - {label: "Featuring", name: "featuring", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Video", name: "youtube", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}