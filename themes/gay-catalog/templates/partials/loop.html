{% for article in (articles_page.object_list if articles_page else articles) %}
        <div class="post">
            {% if article.featured_image %}
                <a href="{{ SITEURL }}/{{ article.url }}" class="image-link">
                    <img src='{{ SITEURL }}/uploads/{{ article.featured_image|e }}' alt="{{ article.category }} - {{ article.title }} ({{ article.year }})"></img>
                </a>
            {% else %}
                <a href="{{ SITEURL }}/{{ article.url }}" class="image-link">
                    <img src='{{ SITEURL }}/uploads/{{ article.title|e }}.jpg' alt="{{ article.category }} - {{ article.title }} ({{ article.year }})"></img>
                </a>                
            {% endif %}
            <div class="post-summary">
                <h1 class="is-size-5"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h1>
                <p>{{ article.summary|striptags|truncate(150) }}</p>
                <div class="tag-read-more">
                    <a href="{{ SITEURL }}/{{ article.category.url|lower }}">{{ article.category }}</a>
                    <a href="{{ SITEURL }}/{{ article.url }}">Read More</a>
                </div>
            </div>
        </div>
{% endfor %}
